<h4>List</h4>
      <ul class="list-group">

        <li *ngFor="let character of characterlist;
         index as i;
         last as islast;
         first as isfirts;
         even as isEven;
         odd as isOdd;

         "
        class="list-group-item d-flex justify-content-between"

        [ngClass]="{'list-group-item-success': isEven,
        'list-group-item-dark': isOdd
        }">

        <div class="align-content-center">

        <span class="text-primary"> {{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>power: </strong>
        <span>{{character.power}}</span>

        </div>
          <button (click)="OnDeleteCharacter( character.id! )" class="btn btn-danger">X</button>
        </li>

      </ul>
