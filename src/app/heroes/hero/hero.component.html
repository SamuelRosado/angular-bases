<h1>Hola</h1>
<hr>

<dl>
  <td>Nombre</td>
  <dd> {{name}} </dd>

  <td>Edad</td>
  <dd> {{age}} </dd>

  <td>Metodo</td>
  <dd> {{getheroDescription()}} </dd>

  <td>Capitalizado</td>
  <dd> {{capitalizedName}} </dd>

</dl>


<button
*ngIf="name !== 'Robin'"
(click)="changeHero()"
class="btn btn-primary mx-2" >
Cambiar Nombre</button>

<button
*ngIf="age !== 30"
(click)="changeAge()"
class="btn btn-primary mx-2">
Cambiar edad</button>

<button (click)="Reset()" class="btn btn-primary mx-2">Reset</button>
